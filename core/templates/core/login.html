{% extends 'core/base.html' %}

{% block title %}Log In | {% endblock title %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">Log In</h1>
</div>

<form action="." method="post" class="lg:w-1/4 px-4 mx-auto">
    {% csrf_token %}

    <div class="mb-5">
        <label for="username" class="text-white">Username</label>
        <input type="text" name="username" id="username" class="w-full mt-2 px-4 py-2 rounded-xl">
    </div>

    <div class="mb-5">
        <label for="password" class="text-white">Password</label>
        <input type="password" name="password" id="password" class="w-full mt-2 px-4 py-2 rounded-xl">
    </div>



    {% if form.errors %}

    <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
        <p>Your username and password didn't match. Please try again.</p>
    </div>

    {% endif %}




    <button type="submit" class="px-5 py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-700">Log In</button>
</form>
{% endblock content %}
